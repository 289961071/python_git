<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ks修改</title>
    <script src="../static/assets/jquery-3.0.0.min.js"></script>
    <style type="text/css">
        .big {
            line-height: 250%;
        }

    </style>
</head>
<body>

<form id='ddd' class="big">
    选择:<br>
    <select id="xuanze" style="width: 100px;height: 30px;">
        <option value="denglu">登录</option>
        <option value="zhuce">注册</option>
    </select><br>
    user：<br>
    <input type="text" id="user" name="user" value="" placeholder="账户" style="width:100px;height:30px">
    <br>
    pwds：<br>
    <input type="password" id="pwd" name="pwd" value="" placeholder="密码" style="width:100px;height:30px">
    <br>
    返回值:<br>
    <textarea id="bb" name="bb" rows="5" cols="50" placeholder={{name3}}></textarea>
    <br>
    <div>
        session:{{loginsession}}
    </div>
    <input id='su' type="button" value="login">
    <input id='su1' type="button" value="刷新" style="margin-left: 50px">
    <input id='su2' type="button" value="注销" style="margin-left: 50px">
</form>
<table id="tb" border="2" style="border-collapse: collapse;width:590px;">

</table>
<script type="text/javascript">
    $(document).ready(function () {
        $("#su1").click(function () {
            window.location.reload();
        });
        $("#su").click(function () {
            $("#bb").val('正在执行。。。');
            $("#su").attr("disabled", "disabled");
            $('#tb tr').remove();
            var data1 = {
                'xuanze': $('#xuanze').val(),
                'user': $('#user').val(),
                'pwd': $('#pwd').val()
            };
            $.ajax({
                url: '/login',
                type: 'POST',
                data: JSON.stringify(data1),
                contentType: "application/json; charset=UTF-8",
                success: function (data) {
                    if (data['d']) {
                        $('#bb').val(data['d']);
                        $("#su").removeAttr('disabled');
                    } else {
                        alert(data['r']);
                        window.location.href = data['r'] + '/' + data['c']
                    }
                },
                error: function () {
                    $("#bb").val('执行失败');
                    $("#su").removeAttr('disabled');
                    alert(" 数据错误!");
                }
            })
        });

    })
</script>
</body>
</html>
